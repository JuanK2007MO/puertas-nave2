<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Puertas - Nave 2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      position: relative;
    }
    #plano {
      width: 100%;
      height: auto;
      display: block;
    }
    .led {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: grey;
      position: absolute;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <img id="plano" src="https://i.postimg.cc/VLJ28D37/PLno-1.jpg" alt="Plano">

  <div id="puerta1" class="led" style="top: 50%; right: 5%;"></div>
  <div id="puerta2" class="led" style="top: 5%; left: 25%;"></div>
  <div id="puerta3" class="led" style="top: 55%; left: 5%;"></div>
  <div id="puerta4" class="led" style="bottom: 15%; right: 0%;"></div>
  <div id="puerta5" class="led" style="bottom: 15%; right: 10%;"></div>
  <div id="puerta6" class="led" style="bottom: 15%; right: 20%;"></div>
  <div id="puerta7" class="led" style="bottom: 15%; right: 30%;"></div>
  <div id="puerta8" class="led" style="bottom: 15%; right: 40%;"></div>
  <div id="puerta9" class="led" style="bottom: 15%; right: 50%;"></div>

  <script>
    const username = "Monitoreo_nave2";
    const key = "aio_wjeo12dzghgxXVQ6LX8m5I8K3ssE";
    const feeds = [
      "puerta1", "puerta2", "puerta3",
      "puerta4", "puerta5", "puerta6",
      "puerta7", "puerta8", "puerta9"
    ];

    async function updateLEDs() {
      for (let i = 0; i < feeds.length; i++) {
        const res = await fetch(`https://io.adafruit.com/api/v2/${username}/feeds/${feeds[i]}/data/last`, {
          headers: { "X-AIO-Key": key }
        });
        const data = await res.json();
        const valor = data.value;
        const led = document.getElementById(feeds[i]);
        led.style.background = valor === "1" ? "red" : "green";
      }
    }

    updateLEDs();
    setInterval(updateLEDs, 10000);
  </script>
</body>
</html>
