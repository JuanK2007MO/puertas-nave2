<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puertas Nave 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/VLJ28D37/PLno-1.jpg') no-repeat center center fixed;
      background-size: contain;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }
    .led {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: red; /* Estado por defecto */
      position: absolute;
      box-shadow: 0 0 5px #000;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <!-- Indicadores (coordenadas aproximadas, ajústalas según necesites) -->
  <div class="led" id="p1" style="top: 50px; left: 80px;"></div>
  <div class="led" id="p2" style="top: 120px; left: 200px;"></div>
  <div class="led" id="p3" style="top: 200px; left: 300px;"></div>
  <div class="led" id="p4" style="top: 280px; left: 400px;"></div>
  <div class="led" id="p5" style="top: 360px; left: 500px;"></div>
  <div class="led" id="p6" style="top: 440px; left: 600px;"></div>
  <div class="led" id="p7" style="top: 520px; left: 700px;"></div>
  <div class="led" id="p8" style="top: 600px; left: 800px;"></div>
  <div class="led" id="p9" style="top: 680px; left: 900px;"></div>

  <script>
    // Simulación de estados de puertas
    const estados = {
      p1: true,
      p2: false,
      p3: true,
      p4: false,
      p5: true,
      p6: true,
      p7: false,
      p8: true,
      p9: false
    };

    for (const id in estados) {
      const el = document.getElementById(id);
      if (estados[id]) {
        el.style.backgroundColor = 'green';
      } else {
        el.style.backgroundColor = 'red';
      }
    }
  </script>
</body>
</html>
